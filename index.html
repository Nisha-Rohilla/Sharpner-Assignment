<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    body {
      background: url("https://images.pexels.com/photos/194094/pexels-photo-194094.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2") center/cover no-repeat border-box;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
    defer></script>
  <script src="script.js" defer></script>
</head>

<body class="d-flex align-items-center justify-content-center h-100 w-100 p-3">
  <form action="" onSubmit="printDetails(event)" autocomplete="on"
    class="border border-primary p-2 h-auto mw-100 bg-opacity-25 bg-white rounded-3" id="my-form">
    <h2 class="text-center m-4 text-danger">Book a call</h2>
    <p class="text-center">
      Book a call slot and our representative will call you within 1hr of
      selected time.
    </p>
    <hr />

    <label for="name" class="form-label mt-3">Name:</label>
    <input type="text" name="name" id="name" class="bg-transparent form-control border-success" required />
    <label for="email" class="form-label mt-3">Email:</label>
    <input type="email" name="email" id="email" class="bg-transparent form-control border-success" required />
    <label for="phone" class="form-label mt-3">Phone:</label>
    <input type="tel" name="tel" id="phone" class="bg-transparent form-control border-success" required />
    <label for="time" class="form-label mt-3">Time for Call:</label> <br />
    <input type="date" name="date" id="time" class="bg-transparent form-control border-success mb-1" required />
    <input type="time" name="date" id="time" class="bg-transparent form-control border-success" required />

    <button type="submit" class="btn btn-danger w-100 mt-4" id="sub-btn">
      GET A CALL
    </button>
  </form>
</body>

</html>
